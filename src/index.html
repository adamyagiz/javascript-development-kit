<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<% if (htmlWebpackPlugin.options.randomToken) { %>
		<script>
			console.log('there is a random token: ' + '<%=htmlWebpackPlugin.options.randomToken%>');
		</script>
		<% } %>
	</head>
	<body>

		<h1>Users</h1>
		<table>
			<thead>
				<th>&nbsp;</th>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</thead>
			<tbody id="users">

			</tbody>
		</table>

		<form action="/users" method="POST">
			<label for="firstName">First name
				<input type="text" name="firstName" id="firstName">
			</label>
			<label for="lastName">Last Name
				<input type="text" name="lastName" id="lastName">
			</label>
			<label for="email">Email
				<input type="email" name="email" id="email">
			</label>
			<input type="submit" value="Save User">
		</form>

	</body>
	</html>
